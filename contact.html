<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Judson:wght@400;700&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="/assets/favicon.ico"> 
        <title>Allison O'Connell</title>
    </head>
<body>
    <header>
        <div class="header-title">
            <a class="name" href="/index.html">Allison O'Connell</a>
        </div>
        <div class="header-links">
            <a href="/about.html">about</a>
            <a href="/contact.html">contact</a>
        </div>
    </header>
    <main class="form-container">
        <form class="contact-form" id="contact-form">
            <div class="form-line">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name"><br>
            </div>
            <div class="form-line">
                <label for="email">Email address:</label><br>
                <input type="email" id="email" name="email"><br>
            </div>
            <div class="form-line">
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="5"></textarea>
            </div> 
            <div class="form-line">
                <input type="submit" id="submit" value="Send">
            </div>
        </form>
        <div id="thank-you-message" style="display: none;">
            Thank you for your message! <br> I'll get back to you shortly.
        </div>
    </main>
    <footer>
        <div class="footer-banner">
            <div class="footer-socials">
                <a href="https://www.linkedin.com/in/allie-oconnell/">
                    <img src="/assets/linkedin-icon.png" class="linkedin" />
                </a>
                <a href="https://www.vimeo.com/allieoc">
                    <img src="/assets/vimeo.png" class="vimeo" />
                </a>
                <a href="https://github.com/allieoc">
                    <img src="/assets/github.png" class="github" />
                </a>
            </div>
        </div>
    </footer>
    <script src="contact.js"></script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function(){
            emailjs.init({
                publicKey: "Sifmk3Mx-wVT0A50V",
            });
        })();
    </script>
</body>
</html>
